<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Spacebar
		</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: arial;
				box-sizing: border-box;
				outline: 1px dashed tomato;
			}
			#mainbase {
				display: grid;
				grid-template-columns: 20% 80%;
				grid-template-rows: 10vh 90vh;
			}
			#userbase {
				display: grid;
				grid-template-columns: 100%;
				grid-template-rows: 10% 90%;
			}
			#usercardbase {
				padding: 3%;
			}
			#usercard {
				display: grid;
				grid-template-columns: auto;
				grid-template-rows: auto auto auto;
			}
			#usersubjectinput, #userstoryinput {
				margin: 0px 0px 10px 0px;
				padding: 10px;
				text-align: left;
			}
			#usersharebutton, #usertagsinput {
				padding: 10px;
			}
			#usersubjectinput {
				width: 100%;
			}
			#userstoryinput {
				height: 30vh;
			}
			#tagbtnrow, #informationbase, #useraccbase {
				display: grid;
				grid-template-columns: 50% 50%;
				grid-template-rows: auto;
			}
			#feedbase {
				display: grid;
				grid-template-columns: 75% 25%;
				grid-template-rows: auto;
			}
		</style>
	</head>
	<body>
		<div id="mainbase">

			<div id="homebase">
			homebase
			</div>
			
			<div id="informationbase">
				<div id="newsbase">
				newsbase
				</div>
				<div id="searchbase">
				searchbase
				</div>
			</div>
			
			<div id="userbase">
				<div id="useraccbase">
					<div id="accountdir">
					accountdir
					</div>
					<div id="optionsdir">
					optionsdir
					</div>
				</div>
				<div id="usercardbase">
					<form id="usercard">
						<input id="usersubjectinput" type="text" placeholder="Subject">
						<textarea id="userstoryinput" placeholder="Story"></textarea>
						<div id="tagbtnrow">
						<input id="usersharebutton" type="submit" value="Sharespace">
						<textarea id="usertagsinput" placeholder="Tags"></textarea>
						</div>
					</form>
				</div>
			</div>
			
			<div id="feedbase">
				<div id="newsfeedbase">
				newsfeedbase
				</div>
				<div id="notepastebase">
				notepastebase
				</div>
			</div>

		</div>
	</body>
</html>
